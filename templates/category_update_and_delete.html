{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <div class="entries">
            <form action="{{ url_for('update_category') }}" method=post>
                <input type=hidden name="id" value="{{ category.id }}">
                <div class="entry">
                    <div class="entry_title">
                        <div class="form_title">Title</div>
                        <div class="form_field"><input type=text class="form_input" name="title_en" size=30 value="{{ category.title_en }}"></div>
                    </div>
                    <div class="entry_body">
                        <div class="form_title">Weight</div>
                        <div class="form_field"><input type=number class="form_input" name="weight" value="{{ category.weight }}"></div>
                    </div>
                </div>
                <div class="entry">
                    <div class="entry_title">
                        <div class="form_title">TÃ­tulo</div>
                        <div class="form_field"><input type=text class="form_input" name="title_pt" size=30 value="{{ category.title_pt }}"></div>
                    </div>
                    <div class="entry_body">
                        <div class="form_title">Peso</div>
                    </div>
                </div>
                <div class="entry">
                    <div class="footer">
                        <div class="form_button"><input type=submit value=Save></div>
                    </div>
                </div>
            </form>
            <form action="{{ url_for('delete_category') }}" method=post>
                <input type=hidden name="id" value="{{ category.id }}">
                <input type=submit value=Delete>
            </form>
        </div>
    {% else %}
        <h1>403 Forbidden</h1>
    {% endif %}
{% endblock %}
