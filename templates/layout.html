<!doctype html>
<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <meta name="viewport" content="initial-scale=1">
        <title>Patife.com</title>
    </head>
    <body>
        <div class=page>
            <div id="header">
                <div id="title"><a href="/entries/">Patife.com</a></div>
                <div id="meta">
                    {% if request.cookies.lang == 'pt' %}
                        <a href="/lang/en">En</a>
                    {% else %}
                        <a href="/lang/pt">Pt</a>
                    {% endif %}
                    |
                    {% if not session.logged_in %}
                        <a href="{{ url_for('view_categories') }}">Index</a> | <a href="{{ url_for('login') }}">Log in</a>
                    {% else %}
                        <a href="{{ url_for('view_categories') }}">Index</a> | <a href="{{ url_for('new_entry') }}">New Entry</a> | <a href="{{ url_for('new_category') }}">New Category</a> | <a href="{{ url_for('logout') }}">Log out</a>
                    {% endif %}
                </div>
            </div>
            <div class="navigation">
                {% for message in get_flashed_messages() %}
                    <div class=flash>{{ message }}</div>
                {% endfor %}
            </div>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
